<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeTTa Converter</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="main-container">
        <h1>MeTTa Converter</h1>
        <p>Convert your CSV, JSON, or TXT files into MeTTa format easily.</p>

        <form action="/convert" method="post" enctype="multipart/form-data" class="search-bar">
            <select name="source_type">
                <option value="csv">CSV</option>
                <option value="json">JSON</option>
                <option value="txt">TXT</option>
            </select>
            <input type="file" name="file" required>
            <button type="submit">Convert</button>
        </form>

        <div class="footer-links">
            <p>Try sample datasets: 
                <a href="https://people.sc.fsu.edu/~jburkardt/data/csv/addresses.csv" target="_blank">Sample CSV</a>, 
                <a href="https://jsonplaceholder.typicode.com/posts" target="_blank">Sample JSON</a>
            </p>
        </div>
    </div>
</body>
</html>
